<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Supervivencia</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; color: #333; }
        #game-output {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 200px;
            max-height: 400px; /* Limita la altura para el scroll */
            overflow-y: auto; /* Habilita el scroll vertical */
            margin-bottom: 20px;
            white-space: pre-wrap; /* Mantiene saltos de línea y espacios */
        }
        .options-container button {
            display: block;
            margin: 5px 0;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .options-container button:hover {
            background-color: #0056b3;
        }
        #game-status {
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h1>Juego de Supervivencia Post-Apocalíptico</h1>
    <div id="game-status"></div>
    <div id="game-output"></div>
    <div class="options-container" id="game-options"></div>

    <script src="juego.js"></script>
</body>
</html>
